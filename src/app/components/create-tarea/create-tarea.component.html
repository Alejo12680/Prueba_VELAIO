<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">

        <div class="card-header d-flex justify-content-between">
          <button type="text" class="btn btn-dark btn-sm" routerLink="/listTareas"><i class='bx bx-undo fs-5' ></i></button>
        </div>

        <div class="card-body">
          <h3>
            Crear Nueva Tarea
            <div class="spinner-border text-warning float-end" role="status" *ngIf="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>


          <form class="mt-4" [formGroup]="formCreateTarea" (ngSubmit)="agregarTarea()">

            <div class="row mt-5">

              <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text bg-success-subtle fw-bold" id="addon-wrapping">Tarea: </span>
                <input type="text" class="form-control" placeholder="Nombre de la Tarea" aria-label="Tarea" aria-describedby="addon-wrapping" formControlName="tarea">
              </div>

              <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text bg-success-subtle fw-bold" id="addon-wrapping">Fecha Limite: </span>
                <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" formControlName="FechaLimite" >
              </div>
            </div>

            <div class="row mt-3">

              <div class="card p-0">
                <div class="card-body">
                  <div class="text-start mb-3 d-flex justify-content-between ">
                    <h6>Personas Asociadas:</h6>
                    <button class="btn btn-success btn-sm rounded-pill pe-3 ps-3">Añadir</button>
                  </div>

                  <div class="input-group flex-nowrap mb-2">
                    <span class="input-group-text bg-primary-subtle fw-bold" id="addon-wrapping">Nombre: </span>
                    <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="Nombre" aria-describedby="addon-wrapping" formControlName="nombrePersona">
                  </div>

                  <div class="input-group flex-nowrap mb-2">
                    <span class="input-group-text bg-primary-subtle fw-bold" id="addon-wrapping">Edad: </span>
                    <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" aria-describedby="addon-wrapping" formControlName="edadPersona">
                  </div>

                  <div class="input-group flex-nowrap mb-2">
                    <span class="input-group-text bg-primary-subtle fw-bold" id="addon-wrapping">Habilidad: </span>
                    <input type="text" class="form-control" placeholder="Habilidades" aria-label="Habilidades" aria-describedby="addon-wrapping" formControlName="habilidades">
                    <button type="submit" class="btn btn-outline-dark"><i class='bx bx-plus-circle fs-4' ></i></button>
                  </div>

                  <!-- -------------------- seccion de lista habilidades --------------------- -->
                  <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                      </div>
                      <div>
                        <i class='bx bxs-trash fs-4 text-danger' ></i>
                      </div>

                    </li>
                  </ol>

                </div>
              </div>
            </div>

            <div class="row mt-3">
              <!-- -------------------- seccion de lista persona --------------------- -->
              <ol class="list-group list-group-numbered p-0">
                <li class="list-group-item d-flex justify-content-between align-items-start ">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Pedro Infante 36 años</div>
                    Content for list item
                  </div>
                  <div>
                    <i class='bx bxs-trash fs-4 text-danger' ></i>
                  </div>

                </li>
              </ol>

            </div>



            <!-- ------------------- Mensaje de Validación de campos ------------------- -->
            <h5 *ngIf="formCreateTarea.invalid && submitted === true" class="mt-3"><span
                class="badge text-bg-danger">Todos los campos son Obligatorios</span>
            </h5>

            <!-- ----------------------- Botones del formulario ------------------------ -->
            <div class="mt-4">
              <button type="submit" class="btn btn-warning fw-bold" [disabled]="loading">Guardar Tarea </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
