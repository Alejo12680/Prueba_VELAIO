<div class="container mt-4">
  <div class="card">
    <div class="card-body ">

      <div class="col-12 text-start mb-3">
        <span class="h3">Listado</span>
      </div>

      <div class="row">
        <div class="col-8 text-start">

              [(ngModel)]="filtroTexto" (click)="resetearFormulario()">
            <button class="btn btn-success me-3" type="submit">Buscar</button>
          </form> -->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar Tareas">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
        <div class="col-4 text-end">
          <button class="btn btn-warning " routerLink="/createTarea">Agregar</button>
        </div>
      </div>

      <!-- --------------------- mensaje cuando no hay datos ******AJUSTAR******--------------------- -->
      <div class="row mt-4 align-items-center" *ngIf="tarea.length === 011">
        <div class="col-5 text-center">
          <img width="100" src="../../../assets/meme.jpg" alt="No hay Datos">
        </div>
        <div class="col-7 text-start">
          <h4>No Hay Datos que Mostrar</h4>
        </div>
      </div>

      <!-- ------------------------- card de las tareas *****ARREGLAR****-------------------------- -->
      <div class="card mt-1 shadow bg-body rounded" *ngIf="tarea.length > -1">

        <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
          <h5 class="m-0">1.</h5>
          <h6 class="m-0">Fecha: año-dia-mes</h6>
          <input class="form-check-input" type="checkbox" id="checkbox">
        </div>

        <div class="card-body">
          <h5 class="card-title">Nombre tarea:</h5>
          <p class="card-text">hacer oficio en la ofina.</p>

          <h5 class="card-title">Personas asociadas:</h5>
          <ul>
            <li>
              <h6 class="card-text">Juan perez. 36 años</h6>
              <h6>Habilidades: Java, csss, html, angular.</h6>
            </li>
          </ul>

        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <div class="table-responsive mt-5 p-2">
        <table class="table table-warning table-striped table-sm align-middle" *ngIf="tarea.length > 0">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center">No.</th>
              <th scope="col" class="text-center">Check</th>
              <th scope="col" class="text-center">Tareas</th>
              <th scope="col" class="text-center">Descripcion</th>
              <th scope="col" class="text-center">Editar</th>
              <th scope="col" class="text-center">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dato of tarea; let i = index">
              <th scope="row" class="text-center">{{i+1}} </th>
              <td class="text-center">
                <!-- Importamos el modulo de en ngModel en app.model "FormsModule" -->
                <!--  <input class="form-check-input" type="checkbox" id="checkboxNoLabel" [(ngModel)]="dato.checked" (change)="saveEstado(dato.id, dato.checked)">
                    </td>
                    <td class="text-center"> <b [ngClass]="{
                      'checkListTrue': dato.checked === true,
                      'checkListFalse': dato.checked === false
                    }">{{dato.tarea | uppercase}}</b> </td>
                    <td class="text-center"> <b>{{ dato.descripcion }} </b></td>
                    <td class="text-center"><i class="fa-solid fa-pen-to-square fa-lg" [routerLink]="['/editarTarea/', dato.id]"></i></td>
                    <td class="text-center"><i class="fa-solid fa-trash-can fa-lg text-danger" (click)="elimnarTareas(dato.id)"></i></td>
                  </tr> -->
          </tbody>
        </table>
      </div>
      <!-- ----------------------------------------------------------------------- -->
    </div>
  </div>
</div>
